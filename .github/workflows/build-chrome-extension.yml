name: Build Chrome Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create extension zip
        run: |
          zip -r spike-prime-git-v${{ steps.version.outputs.version }}.zip \
            assets/ \
            background/ \
            content/ \
            docs/ \
            lib/ \
            popup/ \
            utils/ \
            README.md \
            manifest.json \
            -x "debug/*" "*.DS_Store" "*/__MACOSX/*"

      - name: Verify zip contents
        run: |
          echo "=== Zip file contents ==="
          unzip -l spike-prime-git-v${{ steps.version.outputs.version }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spike-prime-git-chrome-extension-v${{ steps.version.outputs.version }}
          path: spike-prime-git-v${{ steps.version.outputs.version }}.zip
          retention-days: 90

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./spike-prime-git-v${{ steps.version.outputs.version }}.zip
          asset_name: spike-prime-git-v${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
